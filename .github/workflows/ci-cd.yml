name: ci-cd

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: appsec-fusion-dashboard

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Migration check
        run: |
          python -m pip install alembic==1.14.0
          DATABASE_URL=sqlite:///./ci_migration.db alembic upgrade head

      - name: Basic security checks
        run: |
          python -m pip install pip-audit==2.9.0
          pip-audit --strict

  build-image:
    runs-on: ubuntu-latest
    needs: test-and-security
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name != 'pull_request'
    environment: staging
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (staging)
        id: deploy-staging
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUDRUN_SERVICE_STAGING }}
          region: ${{ secrets.GCP_REGION }}
          image: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Staging smoke checks
        env:
          STAGING_URL: ${{ steps.deploy-staging.outputs.url }}
        run: |
          curl -fsS "$STAGING_URL/healthz"
          curl -fsS "$STAGING_URL/readyz"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (production)
        id: deploy-prod
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUDRUN_SERVICE_PRODUCTION }}
          region: ${{ secrets.GCP_REGION }}
          image: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Production smoke checks
        env:
          PROD_URL: ${{ steps.deploy-prod.outputs.url }}
        run: |
          curl -fsS "$PROD_URL/healthz"
          curl -fsS "$PROD_URL/readyz"
