name: ci-cd

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: appsec-fusion-dashboard

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Basic security checks
        run: |
          python -m pip install pip-audit==2.9.0
          pip-audit --strict

  build-image:
    runs-on: ubuntu-latest
    needs: test-and-security
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name != 'pull_request'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging (placeholder)
        env:
          STAGING_DEPLOY_WEBHOOK: ${{ secrets.STAGING_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$STAGING_DEPLOY_WEBHOOK" ]; then
            echo "Missing STAGING_DEPLOY_WEBHOOK secret" >&2
            exit 1
          fi
          curl -sS -X POST "$STAGING_DEPLOY_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d '{"ref":"'"${GITHUB_SHA}"'","environment":"staging"}'

      - name: Staging smoke checks (health/readiness)
        env:
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
        run: |
          if [ -z "$STAGING_BASE_URL" ]; then
            echo "Missing STAGING_BASE_URL secret" >&2
            exit 1
          fi
          curl -fsS "$STAGING_BASE_URL/healthz"
          curl -fsS "$STAGING_BASE_URL/readyz"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Deploy to production (placeholder)
        env:
          PRODUCTION_DEPLOY_WEBHOOK: ${{ secrets.PRODUCTION_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$PRODUCTION_DEPLOY_WEBHOOK" ]; then
            echo "Missing PRODUCTION_DEPLOY_WEBHOOK secret" >&2
            exit 1
          fi
          curl -sS -X POST "$PRODUCTION_DEPLOY_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d '{"ref":"'"${GITHUB_SHA}"'","environment":"production"}'
